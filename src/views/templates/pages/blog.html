{{> head }}

<div class="page-wrap">
  <div class="page-wrap__content">
    <div class="blog">
      <div class="blog__header">
        {{> header }}
      </div>
      {{> pageLinks main.pageLinksNotFound }}

      <svg>
        <use href="../assets/img/svg-sprite/sprite.svg#logo_flower"></use>
      </svg>

      <div class="blog__content">
        <h1 class="blog__title">Интересные статьи</h1>
        {{> blogList }}
      </div>
    </div>
  </div>
</div>

{{> footerContent }}
{{> footer }}
